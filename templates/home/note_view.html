{% extends "../base.html" %}
{% block title %}Note Detail{% endblock title %}
{% block body %}
<h1>Note Detail</h1>
<p><strong>Priority:</strong>{{note.Priority}}</p>
<p><strong>Task:</strong> {{ note.Task }}</p>
<p><strong>Reminder:</strong> {{ note.Reminder }}</p>
<p><strong>Date:</strong> {{ note.Date }}</p>
<a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock body %}
