{% extends "../base.html" %}
{% block title %}Delete Note{% endblock title %}
{% block body %}<h1>Delete Note</h1>
<p>Are you sure you want to delete the note "{{ note.Task }}"?</p>
<form action="{% url 'note_delete' note.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'note_list' %}">Cancel</a>
{% endblock body %}
