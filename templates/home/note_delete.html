<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Note</title>
</head>
<body>
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete the note "{{ note.Task }}"?</p>
    <form action="{% url 'note_delete' note.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'note_list' %}">Cancel</a>
</body>
</html>
